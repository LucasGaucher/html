<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <style>
        /* Layout */
body {
    background-color: #FFF
}
.main {
    
    display: flex;
    padding: 2em;
    height: 90vh;
    justify-content: center;
    align-items: middle;
}
.clockbox,
#clock {
    width: 100%;
}
/* Clock styles */
.circle {
    fill: none;
    stroke: #000;
    stroke-width: 9;
    stroke-miterlimit: 10;
}
.mid-circle {
    fill: #666;
}
.hour-marks {
    fill: none;
    stroke: #F00;
    stroke-width: 9;
    stroke-miterlimit: 10;
}
.hour-arm {
    fill: none;
    stroke: #627890;
    stroke-width: 17;
    stroke-miterlimit: 10;
}
.minute-arm {
    fill: none;
    stroke: #627890;
    stroke-width: 11;
    stroke-miterlimit: 10;
}
.second-arm {
    fill: none;
    stroke: #627890;
    stroke: rgba(33, 33, 33, 0.6);
    stroke-width: 4;
    stroke-miterlimit: 10;
}
/* Transparent box ensuring arms center properly. */
.sizing-box {
    fill: none;
}
/* Make all arms rotate around the same center point. */
/* Optional: Use transition for animation. */
#hour,
#minute,
#second {
    transform-origin: 300px 300px;
    transition: transform .5s ease-in-out;
}

        </style>
        <!-- your script js here -->
    <!-- <script src="script-a1.js" defer></script> -->
</head>

<body>
<main class="main">
    <div class="clockbox">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </g>
            <g id="hour">
                <path class="hour-arm" d="M300.5 298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            <g id="second">
                <path class="second-arm" d="M300.5 350V55"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        </svg>
    </div><!-- .clockbox -->
    
</main>

</body>
<script>
    function updateClock() {
        const now = new Date();

        const seconds = now.getSeconds() - 3; // don't know why???
        const minutes = now.getMinutes();
        const hours = now.getHours();
        const secondAngle = seconds * 6; 
        const minuteAngle = minutes * 6 + seconds * 0.1; 
        const hourAngle = (hours % 12) * 30 + minutes * 0.5; 

        document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
        document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
        document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
</html>
